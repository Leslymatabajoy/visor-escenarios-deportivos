<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- se importa el icono (tambien llamado favicon) que ira en la barra de navegacion del navegador -->
    <link rel="icon" href="./assets/icono.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Inter:wght@200&family=Kite+One&display=swap"
      rel="stylesheet"
    />
    <!---Bootstrop--->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <!---DataTable--->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"> -->
    <!-- se importan los cdn css necesarios -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="stylesheet" href="./css/App.css" />
    <!-- se importan los cdn js o Ts necesarios -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-auto-graticule"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="text/javascript" src="./app/data.js"></script>
    <title>mi mapa</title>
  </head>

  <body>
    <!-- se crea un contenedor principal -->
    <main class="container">
      <form>
        <div class="picture">
          <h2>Escenarios Deportivos</h2>
        </div>
        <div class="contenedor">
          <div class="contenedorId">
            <label for="id" class="etiquetaId">Id:</label><br />
            <aside>
              <input
                type="number"
                id="id"
                name="id"
                min="1"
                max="59"
                class="entrada"
              />
              <button
                onclick="filtrarPorId()"
                type="button"
                class="botonInterno"
                id="filtrarId"
              >
                Filtrar Id</button
              ><br />
            </aside>
          </div>
          <div class="contenedorTipo">
            <label for="tipo" class="etiquetaTipo">Tipo:</label>
            <aside>
              <select id="tipo" name="tipo" class="entrada">
                <option value="gimnasio">Gimnasio</option>
                <option value="estadio polideportivo">
                  Estadio Polideportivo
                </option>
                <option value="deporte colegio">Deporte Colegio</option>
                <option value="deporte barrio">Deporte Barrio</option>
                <option value="complejo deportivo">Complejo Deportivo</option>
                <option value="complejo dep cerrado">
                  Complejo Dep Cerrado
                </option>
                <option value="centro acuatico">Centro Acuático</option>
              </select>
              <button
                onclick="filtrarPorTipo()"
                type="button"
                class="botonInterno"
                id="filtrarTipo"
              >
                Filtrar Tipo
              </button>
            </aside>
          </div>
          <div class="contenedor-botones">
            <button
              onclick="manejarMostrarTabla()"
              type="button"
              id="mostrar"
              class="boton-de-mostrar"
            >
              Mostrar tabla
            </button>
          </div>
        </div>
      </form>
      <h4><span>&copy;</span> From letsly matabajoy</h4>
      <section id="contenedor-tabla" class="table-container">
        <table class="table" id="tabla-de-resultados"></table>
      </section>
      <section class="container-map">
        <div class="map" id="map"></div>
      </section>
    </main>
    <!-- se importan los modulos js (no se ponen Type="module" ya que asi todo se entiende de forma global y no toca estar importando varibles, al ser un proyecto pequeño) -->
    <script src="./app/app.js"></script>
    <script src="./app/map.js"></script>
    <script src="./app/icons.js"></script>
    <script src="./app/geojsonLayer.js"></script>
    <script src="./app/layers.js"></script>
    <script src="./app/buttons.js"></script>
    <script src="./app/eventControls.js"></script>
  </body>
</html>
