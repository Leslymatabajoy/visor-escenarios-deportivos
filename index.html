<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="stylesheet" href="./css/App.css" />
    <!-- se importan los cdn js o Ts necesarios -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-auto-graticule"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="text/javascript" src="./app/data.js"></script>
    <title>mi mapa</title>
  </head>

  <body>
    <!-- se crea un contenedor principal -->
    <main class="container">
      <form>
        <div class="picture">
          <h2>Escenarios Deportivos</h2>
        </div>
        <div class="contenedor">
          <div class="contenedorId">
            <label for="id" class="etiquetaId">Id:</label><br />
            <aside>
              <input
                type="number"
                id="id"
                name="id"
                min="1"
                max="59"
                class="entrada"
              />
              <button
                onclick="filtrarPorId()"
                type="button"
                class="botonInterno"
                id="filtrarId"
              >
                Filtrar Id</button
              ><br />
            </aside>
          </div>
          <div class="contenedorTipo">
            <label for="tipo" class="etiquetaTipo">Tipo:</label>
            <aside>
              <select id="tipo" name="tipo" class="entrada">
                <option value="gimnasio">Gimnasio</option>
                <option value="estadio polideportivo">
                  Estadio Polideportivo
                </option>
                <option value="deporte colegio">Deporte Colegio</option>
                <option value="deporte barrio">Deporte Barrio</option>
                <option value="complejo deportivo">Complejo Deportivo</option>
                <option value="complejo dep cerrado">
                  Complejo Dep Cerrado
                </option>
                <option value="centro acuatico">Centro Acuático</option>
              </select>
              <button
                onclick="filtrarPorTipo()"
                type="button"
                class="botonInterno"
                id="filtrarTipo"
              >
                Filtrar Tipo
              </button>
            </aside>
          </div>
          <div class="contenedor-botones">
            <button
              onclick="manejarMostrarTabla()"
              type="button"
              id="mostrar"
              class="boton-de-mostrar"
            >
              Mostrar tabla
            </button>
          </div>
        </div>
      </form>
      <h4><span>&copy;</span> From letsly matabajoy</h4>
      <section id="contenedor-tabla" class="table-container">
        <div class="buttons-table-container">
          <span type="button" id="editar" class="botones-de-edicion">
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  opacity="0.5"
                  d="M22 10.5V12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2H13.5"
                  stroke="#267282"
                  stroke-width="1.5"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M17.3009 2.80624L16.652 3.45506L10.6872 9.41993C10.2832 9.82394 10.0812 10.0259 9.90743 10.2487C9.70249 10.5114 9.52679 10.7957 9.38344 11.0965C9.26191 11.3515 9.17157 11.6225 8.99089 12.1646L8.41242 13.9L8.03811 15.0229C7.9492 15.2897 8.01862 15.5837 8.21744 15.7826C8.41626 15.9814 8.71035 16.0508 8.97709 15.9619L10.1 15.5876L11.8354 15.0091C12.3775 14.8284 12.6485 14.7381 12.9035 14.6166C13.2043 14.4732 13.4886 14.2975 13.7513 14.0926C13.9741 13.9188 14.1761 13.7168 14.5801 13.3128L20.5449 7.34795L21.1938 6.69914C22.2687 5.62415 22.2687 3.88124 21.1938 2.80624C20.1188 1.73125 18.3759 1.73125 17.3009 2.80624Z"
                  stroke="#267282"
                  stroke-width="1.5"
                ></path>
                <path
                  opacity="0.5"
                  d="M16.6522 3.45508C16.6522 3.45508 16.7333 4.83381 17.9499 6.05034C19.1664 7.26687 20.5451 7.34797 20.5451 7.34797M10.1002 15.5876L8.4126 13.9"
                  stroke="#267282"
                  stroke-width="1.5"
                ></path>
              </g>
            </svg>
          </span>
        </div>
        <table class="table" id="tabla-de-resultados"></table>
      </section>
      <section class="container-map">
        <div class="map" id="map"></div>
      </section>
    </main>
    <!-- se importan los modulos js (no se ponen Type="module" ya que asi todo se entiende de forma global y no toca estar importando varibles, al ser un proyecto pequeño) -->
    <script src="./app/app.js"></script>
    <script src="./app/map.js"></script>
    <script src="./app/icons.js"></script>
    <script src="./app/geojsonLayer.js"></script>
    <script src="./app/layers.js"></script>
    <script src="./app/buttons.js"></script>
    <script src="./app/eventControls.js"></script>
  </body>
</html>
